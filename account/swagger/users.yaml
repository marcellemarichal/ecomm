openapi: 3.0.3
info:
  title: Ecomm project API
  description: API desenvolvida para documentar o projeto Ecomm, durante o treinamento sobre HTTP e Swagger da Alura e PagoNxt
  version: 0.1.0
  termsOfService: https://developers.google.com/mobile/terms?hl=pt-br
  contact:
    name: Marcelle Marichal da Rosa
    email: marcelle.rosa@pagonxt.com
  license:
    name: Licença GPLv3
    url: https://www.gnu.org/licenses/quick-guide-gplv3.pt-br.html
externalDocs:
  description: Documentação
  url: https://github.com/marcellemarichal
components:
  schemas:
    usuario:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        email: 
          type: string
        senha:
          type: string
        cpf:
          type: string
        telefone:
          type: string
        logradouro:
          type: string
        numero:
          type: string
        complemento:
          type: string
        cep:
          type: string
        cidade:
          type: string
        UF:
          type: string
paths:
  /api/users:
    get:
      tags:
      - Usuários
      summary: Listagem dos usuários existentes
      responses:
        200: 
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/usuario"
        404:
          description: Usuários não encontrados
          content:
            application/json:
              example: "Not Found"
  /api/users/{id}:
    parameters: 
      - name: id
        in: path
        schema: 
          type: integer
        required: true
    get:
      tags:
      - Usuários
      summary: Detalhamento de usuários pelo ID
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/usuario"
        404:
          description: Usuário não encontrado
          content:
            application/json:
              example: "Not Found"
  /api/admin/users:
    post:
      tags:
      - Usuários
      summary: Inserção de novos usuários
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                email: 
                  type: string
                senha:
                  type: string
                cpf:
                  type: string
                telefone:
                  type: string
                logradouro:
                  type: string
                numero:
                  type: string
                complemento:
                  type: string
                cep:
                  type: string
                cidade:
                  type: string
                UF:
                  type: string
      responses:
        201:
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/produto"
  /api/admin/users/{id}:
    parameters: 
      - name: id
        in: path
        schema: 
          type: integer
        required: true
    put:
      tags:
      - Usuários
      summary: Alteração dos dados de usuários pelo ID
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/usuario"
      responses:
        202:
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/usuario"
        401:
          description: Não autorizado
          content:
            applicaton/json:
              example: Você não está autorizado a realizar esta ação
    delete:
      tags:
      - Usuários
      summary: Remoção de um usuário pelo ID
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              example: Usuário removido com sucesso
        404:
          description: Usuário não encontrado
          content:
            application/json:
              example: Este usuário não foi encontrado