openapi: 3.0.3
info:
  title: Ecomm project API
  description: API desenvolvida para documentar o projeto Ecomm, durante o treinamento sobre HTTP e Swagger da Alura e PagoNxt
  version: 0.1.0
  termsOfService: https://developers.google.com/mobile/terms?hl=pt-br
  contact:
    name: Marcelle Marichal da Rosa
    email: marcelle.rosa@pagonxt.com
  license:
    name: Licença GPLv3
    url: https://www.gnu.org/licenses/quick-guide-gplv3.pt-br.html
externalDocs:
  description: Documentação
  url: https://github.com/marcellemarichal
components:
  schemas:
    categoria:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        status:
          type: string
          enum: [ATIVA, INATIVA]
paths:
  /api/categories:
    get:
      tags:
      - Categorias
      summary: Lista categorias dos produtos com id, nome e status
      responses:
        200: 
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/categoria"
        404:
          description: Categorias não encontradas
          content:
            application/json:
              example: "Not Found"
  /api/categories/{id}:
    parameters: 
      - name: id
        in: path
        schema: 
          type: integer
        required: true
    get:
      tags:
      - Categorias
      summary: Busca de categorias pelo ID
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/categoria"
        404:
          description: Especialidade não encontrada
          content:
            application/json:
              example: "Not Found"
  /api/admin/categories:
    post:
      tags:
      - Categorias
      summary: Inserção de categorias
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
      responses:
        201:
          description: Sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  nome:
                    type: string
                  status:
                    type: string
                    enum: [ATIVA, INATIVA]
  /api/admin/categories/{id}:
    parameters: 
      - name: id
        in: path
        schema: 
          type: integer
        required: true
    put:
      tags:
      - Categorias
      summary: Alteração dos dados de categorias pelo ID
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/categoria"
      responses:
        202:
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/categoria"
        401:
          description: Não autorizado
          content:
            applicaton/json:
              example: Você não está autorizado a realizar esta ação
    patch:
      tags:
      - Categorias
      summary: Ativação de uma categoria pelo ID
      responses:
        202:
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/categoria"
        404:
          description: Categoria não encontrada
          content:
            application/json:
              example: Esta categoria não foi encontrada
    delete:
      tags:
      - Categorias
      summary: Remoção de uma categoria pelo ID
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              example: Categoria removida com sucesso
        404:
          description: Categoria não encontrada
          content:
            application/json:
              example: Esta categoria não foi encontrada