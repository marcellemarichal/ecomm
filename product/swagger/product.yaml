paths:
  /api/categories:
    get:
      tags:
      - Categorias
      summary: Lista categorias dos produtos com id, nome e status
      responses:
        200: 
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: 
                      type: integer
                    nome:
                      type: string
                    status:
                      type: string
        404:
          description: Categorias não encontradas
          content:
            application/json:
              example: "Not Found"
  /api/categories/{id}:
    parameters: 
      - name: id
        in: path
        schema: 
          type: integer
        required: true
    get:
      tags:
      - Categorias
      summary: Busca de categorias pelo ID
      responses:
        200:
          description: Sucesso
          content:
            application/json:
              schema:
                  type: array
                  items:
                    type: object
                    properties:
                      id: 
                        type: integer
                      nome:
                        type: string
                      status:
                        type: string
        404:
          description: Especialidade não encontrada
          content:
            application/json:
              example: "Not Found"
  /api/admin/categories:
      post:
        tags:
        - Categorias
        summary: Inserção de categorias
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  nome:
                    type: string
        responses:
          201:
            description: Sucesso
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: integer
                    nome:
                      type: string
                    status:
                      type: string